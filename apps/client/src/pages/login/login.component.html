<section
  class="section-background relative bg-cover bg-center"
  style="
    background-image: url('https://res.cloudinary.com/drj6tdlhy/image/upload/v1731828695/hero_jpyuex.jpg');
    height: 95vh;
  "
>
  <!-- Blurred Overlay -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-md"></div>

  <!-- Login Form -->
  <div
    class="relative z-10 flex flex-col items-center justify-center h-full px-6"
  >
    <h1 class="text-4xl font-bold text-white text-center mb-6">Welcome Back</h1>
    <p class="text-lg text-gray-300 text-center mb-10">
      Log in to continue your adventure.
    </p>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 backdrop-blur-md"
    >
      <!-- Email -->
      <div class="mb-6">
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Email</label
        >
        <input
          formControlName="email"
          type="email"
          id="email"
          class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 dark:text-gray-300"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-sm text-red-500 mt-2"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">
            Enter a valid email.
          </span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Password</label
        >
        <input
          formControlName="password"
          type="password"
          id="password"
          class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 dark:text-gray-300"
          placeholder="Enter your password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-sm text-red-500 mt-2"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </span>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-end mb-6">
        <a
          routerLink="/forgotPassword"
          class="text-sm text-green-600 dark:text-green-400 hover:underline"
        >
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition-all duration-300 focus:ring-4 focus:ring-green-500 focus:outline-none"
        [disabled]="loginForm.invalid"
      >
        Log In
      </button>
    </form>
  </div>
</section>
