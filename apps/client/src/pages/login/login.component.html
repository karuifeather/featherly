<section
  class="relative bg-cover bg-center py-32 lg:py-24"
  style="
    background-image: url('https://res.cloudinary.com/drj6tdlhy/image/upload/v1731828695/hero_jpyuex.jpg');
  "
>
  <!-- Blurred Overlay -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-md"></div>

  <!-- Login Form Container -->
  <div
    class="relative z-10 flex flex-col items-center justify-center h-full px-6"
  >
    <!-- Title -->
    <h1 class="text-5xl font-extrabold text-white text-center mb-4">
      Welcome Back
    </h1>
    <p class="text-lg text-gray-300 text-center mb-8 max-w-lg">
      Log in to continue your adventure and explore new opportunities.
    </p>

    <!-- Login Form -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="w-full max-w-lg bg-white dark:bg-gray-900 rounded-xl shadow-xl p-10 backdrop-blur-lg border border-gray-300 dark:border-gray-700"
    >
      <!-- Email Field -->
      <div class="mb-6">
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Email Address</label
        >
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-sm text-red-500 mt-1"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Password</label
        >
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-sm text-red-500 mt-1"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </span>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-end mb-6">
        <a
          routerLink="/forgotPassword"
          class="text-sm text-green-600 dark:text-green-400 hover:underline"
        >
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2 hover:bg-green-700 transition-all duration-300 focus:ring-4 focus:ring-green-500 focus:outline-none disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="loginForm.invalid || isSubmitting"
      >
        <span
          *ngIf="isSubmitting"
          class="loader inline-block border-t-2 border-white border-solid rounded-full w-5 h-5 animate-spin"
        ></span>
        <span>{{ isSubmitting ? 'Logging In...' : 'Log In' }}</span>
      </button>
    </form>
  </div>
</section>
