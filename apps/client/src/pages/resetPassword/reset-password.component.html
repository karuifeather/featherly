<section
  class="section-background relative bg-cover bg-center"
  style="
    background-image: url('https://res.cloudinary.com/drj6tdlhy/image/upload/v1731828695/hero_jpyuex.jpg');
    height: 95vh;
  "
>
  <!-- Blurred Overlay -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-md"></div>

  <!-- Reset Password Form -->
  <div
    class="relative z-10 flex flex-col items-center justify-center h-full px-6"
  >
    <h1 class="text-4xl font-bold text-white text-center mb-6">
      Reset Password
    </h1>
    <p class="text-lg text-gray-300 text-center mb-10">
      Enter your new password below.
    </p>

    <form
      #resetPasswordForm="ngForm"
      (ngSubmit)="onSubmit(resetPasswordForm)"
      class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 backdrop-blur-md"
    >
      <!-- New Password -->
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >New Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 dark:text-gray-300"
          placeholder="Enter your new password"
          required
          minlength="8"
          [(ngModel)]="password"
          #password="ngModel"
        />
        <p
          *ngIf="password.invalid && password.touched"
          class="text-red-500 text-sm mt-1"
        >
          Password must be at least 8 characters long.
        </p>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 dark:text-gray-300"
          placeholder="Confirm your password"
          required
          [(ngModel)]="confirmPassword"
          #confirmPassword="ngModel"
        />
        <p
          *ngIf="confirmPassword.touched && password !== confirmPassword"
          class="text-red-500 text-sm mt-1"
        >
          Passwords do not match.
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition-all duration-300 focus:ring-4 focus:ring-green-500 focus:outline-none"
      >
        Reset Password
      </button>
    </form>
  </div>
</section>
