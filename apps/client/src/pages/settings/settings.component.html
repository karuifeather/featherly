<div class="min-h-screen bg-gray-100 dark:bg-gray-900 py-32">
  <div
    class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden"
  >
    <!-- Profile Header -->
    <div
      class="flex flex-col items-center justify-center py-6 border-b dark:border-gray-700 bg-gradient-to-r from-green-500 to-green-600 text-white"
    >
      <div class="relative">
        <img
          [src]="profile.photo || 'https://via.placeholder.com/150'"
          alt="Profile Picture"
          class="w-32 h-32 rounded-full border-4 border-white object-cover shadow-lg"
        />
        <label
          for="profile-pic"
          class="absolute bottom-2 right-2 bg-white text-gray-800 p-2 rounded-full cursor-pointer shadow-md hover:shadow-lg"
        >
          <i class="fas fa-camera"></i>
        </label>
        <input
          id="profile-pic"
          type="file"
          accept="image/*"
          (change)="onFileSelected($event)"
          hidden
        />
      </div>
      <h1 class="mt-4 text-2xl font-bold">
        {{ profile.fname }} {{ profile.lname }}
      </h1>
      <p class="mt-1 text-sm">
        Member since {{ profile.createdAt | date : 'longDate' }}
      </p>
    </div>

    <!-- Profile Form -->
    <form
      (ngSubmit)="saveChanges()"
      class="divide-y divide-gray-200 dark:divide-gray-700"
    >
      <!-- Personal Info Section -->
      <div class="px-6 py-6">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
          Personal Information
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="first-name" class="label">First Name</label>
            <input
              id="first-name"
              [(ngModel)]="profile.fname"
              name="firstName"
              type="text"
              class="input"
              (input)="onInputChange()"
            />
          </div>
          <div>
            <label for="last-name" class="label">Last Name</label>
            <input
              id="last-name"
              [(ngModel)]="profile.lname"
              name="lastName"
              type="text"
              class="input"
              (input)="onInputChange()"
            />
          </div>
        </div>
      </div>

      <!-- Account Settings Section -->
      <div class="px-6 py-6">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
          Account Settings
        </h2>
        <div class="space-y-6">
          <div>
            <label for="email" class="label">Email Address</label>
            <input
              id="email"
              [(ngModel)]="profile.email"
              name="email"
              type="email"
              class="input"
              (input)="onInputChange()"
            />
          </div>
          <div>
            <label for="password" class="label">New Password</label>
            <input
              id="password"
              [(ngModel)]="password"
              name="password"
              type="password"
              class="input"
              (input)="onInputChange()"
            />
          </div>
        </div>
      </div>

    </form>

    <!-- Save Changes Button -->
    <div
      class="sticky bottom-0 bg-gray-100 dark:bg-gray-900 px-6 py-4 text-right border-t dark:border-gray-700"
    >
      <button
        class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="!isChanged"
        (click)="saveChanges()"
      >
        Save Changes
      </button>
