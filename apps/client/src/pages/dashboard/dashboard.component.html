<div
  class="flex bg-gray-100 dark:bg-gray-900 w-full max-w-full min-h-screen items-stretch"
>
  <!-- Drawer -->
  <aside class="bg-white dark:bg-gray-800 shadow-lg flex-shrink-0">
    <div
      class="p-4 py-24 flex flex-col transition-all duration-300 transform"
      [class.w-64]="drawerOpen"
      [class.w-16]="!drawerOpen"
    >
      <!-- Logo -->
      <div class="mb-6">
        <h2
          *ngIf="drawerOpen"
          class="text-xl font-bold text-gray-800 dark:text-white flex items-center justify-between"
        >
          Dashboard
          <button
            (click)="toggleDrawer()"
            class="appearance-none bg-transparent border-none p-0 focus:outline-none text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-bars"></i>
          </button>
        </h2>
        <div *ngIf="!drawerOpen">
          <button
            (click)="toggleDrawer()"
            class="appearance-none bg-transparent border-none p-0 focus:outline-none text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>

      <!-- Navigation -->
      <ul class="flex-1 space-y-4 items-center justify-center">
        <!-- Home -->
        <li>
          <a
            routerLink="/dashboard"
            class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-home text-xl"></i>
            <span *ngIf="drawerOpen" class="text-sm">Home</span>
          </a>
        </li>

        <!-- Tours -->
        <li>
          <a
            routerLink="/dashboard/tours"
            class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-plane text-xl"></i>
            <span *ngIf="drawerOpen" class="text-sm">Tours</span>
          </a>
        </li>

        <!-- Bookings -->
        <li>
          <a
            routerLink="/dashboard/bookings"
            class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-book text-xl"></i>
            <span *ngIf="drawerOpen" class="text-sm">Bookings</span>
          </a>
        </li>

        <!-- Profile -->
        <li>
          <a
            routerLink="/dashboard/profile"
            class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-user text-xl"></i>
            <span *ngIf="drawerOpen" class="text-sm">Profile</span>
          </a>
        </li>
      </ul>

      <!-- Footer Links -->
      <div class="mt-6">
        <a
          routerLink="/dashboard/settings"
          class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
        >
          <i class="fas fa-cog text-xl"></i>
          <span *ngIf="drawerOpen" class="text-sm">Settings</span>
        </a>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 h-full">
    <!-- Header -->
    <header
      class="bg-white dark:bg-gray-800 shadow p-4 flex items-center justify-between w-full"
    >
      <button
        class="p-2 text-gray-600 dark:text-gray-300 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 md:hidden"
        (click)="toggleDrawer()"
      >
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="text-lg font-bold text-gray-800 dark:text-white">
        Welcome to Featherly!
      </h1>
      <button
        class="p-2 text-gray-600 dark:text-gray-300 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700"
      >
        <i class="fas fa-bell"></i>
      </button>
    </header>

    <main class="overflow-y-auto w-full">
      <router-outlet />
    </main>
  </div>
</div>
