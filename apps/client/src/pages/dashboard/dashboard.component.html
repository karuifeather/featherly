<div class="flex bg-gray-100 dark:bg-gray-900 min-h-screen">
  <!-- Drawer -->
  <aside
    class="bg-white dark:bg-gray-800 shadow-lg transition-all duration-300 transform"
    [class.w-64]="drawerOpen"
    [class.w-16]="!drawerOpen"
  >
    <div class="p-4 flex flex-col h-full w-64">
      <!-- Logo -->
      <div class="mb-6">
        <h2
          *ngIf="drawerOpen"
          class="text-xl font-bold text-gray-800 dark:text-white flex items-center justify-between"
        >
          Dashboard
          <button
            (click)="toggleDrawer()"
            class="appearance-none bg-transparent border-none p-0 focus:outline-none text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-bars"></i>
          </button>
        </h2>
        <div *ngIf="!drawerOpen">
          <button
            (click)="toggleDrawer()"
            class="appearance-none bg-transparent border-none p-0 focus:outline-none text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>

      <!-- Navigation -->
      <ul class="flex-1 space-y-4 items-center justify-center">
        <li>
          <a
            href="#"
            class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-home text-xl"></i>
            <span *ngIf="drawerOpen" class="text-sm">Home</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-plane text-xl"></i>
            <span *ngIf="drawerOpen" class="text-sm">Tours</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-book text-xl"></i>
            <span *ngIf="drawerOpen" class="text-sm">Bookings</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
          >
            <i class="fas fa-user text-xl"></i>
            <span *ngIf="drawerOpen" class="text-sm">Profile</span>
          </a>
        </li>
      </ul>

      <!-- Footer Links -->
      <div class="mt-6">
        <a
          href="#"
          class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400"
        >
          <i class="fas fa-cog text-xl"></i>
          <span *ngIf="drawerOpen" class="text-sm">Settings</span>
        </a>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 py-16 h-full">
    <!-- Feed -->
    <div
      class="flex-1 overflow-y-auto p-6 space-y-6 flex flex-col items-center"
    >
      <div
        *ngFor="let post of tourPosts"
        class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden w-full max-w-3xl my-8"
      >
        <!-- Swipeable Image Slider -->
        <div class="relative">
          <swiper-container
            [slides-per-view]="1"
            [space-between]="10"
            navigation
            [pagination]="{ clickable: true }"
          >
            <swiper-slide *ngFor="let image of post.images">
              <div
                class="w-full h-96 bg-cover bg-center"
                [style.backgroundImage]="'url(' + image + ')'"
              ></div>
            </swiper-slide>
          </swiper-container>
        </div>

        <!-- Post Info -->
        <div class="p-4">
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">
            {{ post.title }}
          </h3>
          <p class="text-gray-600 dark:text-gray-400">{{ post.description }}</p>
          <div class="flex items-center mt-4 space-x-4">
            <button
              class="flex items-center space-x-1 text-gray-700 dark:text-gray-300"
            >
              <i class="fas fa-heart"></i>
              <span>{{ post.likes }} Likes</span>
            </button>
            <button
              class="flex items-center space-x-1 text-gray-700 dark:text-gray-300"
            >
              <i class="fas fa-comment"></i>
              <span>{{ post.comments.length }} Comments</span>
            </button>
            <button
              class="flex items-center space-x-1 text-gray-700 dark:text-gray-300"
            >
              <i class="fas fa-share"></i>
              <span>Share</span>
            </button>
          </div>
        </div>

        <!-- Comments -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
          <div *ngFor="let comment of post.comments" class="mb-4">
            <p class="text-gray-800 dark:text-white font-semibold">
              {{ comment.user }}
            </p>
            <p class="text-gray-600 dark:text-gray-400">{{ comment.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
