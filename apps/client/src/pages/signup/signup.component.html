<section
  class="section-background relative bg-cover bg-center h-screen"
  style="
    background-image: url('https://res.cloudinary.com/drj6tdlhy/image/upload/v1731828695/hero_jpyuex.jpg');
    height: 95vh;
  "
>
  <!-- Blurred Overlay -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-md"></div>

  <!-- Sign-Up Form -->
  <div class="relative z-10 flex items-center justify-evenly h-full px-6">
    <div>
      <h1 class="text-4xl font-bold text-white text-center mb-6">
        Create Your Account
      </h1>
      <p class="text-lg text-gray-300 text-center mb-10">
        Join us and start your adventure today!
      </p>
    </div>

    <form
      [formGroup]="signUpForm"
      class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 backdrop-blur-md"
      (ngSubmit)="onSubmit()"
    >
      <!-- First Name -->
      <div class="mb-6">
        <label
          for="fname"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >First Name</label
        >
        <input
          type="text"
          id="fname"
          formControlName="fname"
          placeholder="Enter your first name"
          class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 dark:text-gray-300"
        />
        <p
          *ngIf="
            signUpForm.get('fname')?.invalid && signUpForm.get('fname')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          First name is required and must be at least 2 characters long.
        </p>
      </div>

      <!-- Last Name -->
      <div class="mb-6">
        <label
          for="lname"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Last Name</label
        >
        <input
          type="text"
          id="lname"
          formControlName="lname"
          placeholder="Enter your last name"
          class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 dark:text-gray-300"
        />
        <p
          *ngIf="
            signUpForm.get('lname')?.invalid && signUpForm.get('lname')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Last name is required and must be at least 2 characters long.
        </p>
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 dark:text-gray-300"
        />
        <p
          *ngIf="
            signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid email address.
        </p>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 dark:text-gray-300"
        />
        <p
          *ngIf="
            signUpForm.get('password')?.invalid &&
            signUpForm.get('password')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Password must be at least 8 characters long.
        </p>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 dark:text-gray-300"
        />
        <p
          *ngIf="
            signUpForm.hasError('passwordsMismatch') &&
            signUpForm.get('confirmPassword')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Passwords do not match.
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition-all duration-300 focus:ring-4 focus:ring-green-500 focus:outline-none"
      >
        Sign Up
      </button>
    </form>
  </div>
</section>
